<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" />

  <!--Favicon-->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!--Link to custom style sheet-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

  <!--Favicon-->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <title>Quiz Valley - 404</title>
</head>

<body>
<div class="container">
    <div class="row">
    
    <div class="col-md-12">
    <img class="stop-img rounded mx-auto d-block" src="assets/images/404-error.jpg" alt="404 error - stop">
    </div>
    
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Looks like you've quizzed yourself out of site somehow. Maybe we can help you!
                </div>
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary btn-lg" aria-label="click to return to homepage"><span class="glyphicon glyphicon-home"></span>
                        Go Home </a>
                </div>
            </div>
        </div>
    </div>
</div>


 <!--Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
